	//环境治理统计-char
	function hjtjhar(){
		var charWarp = document.getElementById("hjzl-bar");
		var initChar = echarts.init(charWarp);
		var options = {
				grid: {
					left: '5%',
					right: '10%',
					bottom: '4%',
					top:"28%",
					containLabel: true
				},
				color:'#ffe04a',
				tooltip: {
				  show: true,
				  trigger: 'axis'
				},
				legend:{
					right: 'center',
					top: '15%',
					itemGap:10,
					icon: 'rect',
					itemWidth:15,
					itemHeight:15,
					data: ['水胶比']
				},
				xAxis:xAxisConfig(['201901','201902','201903','201904','201905'],"",0),
				yAxis:yAxisConfig("单位(次)",1500,0),
				series: [
					{
						name:'',
						type:'bar',
						barWidth:25,
						symbol:"circle",
						showAllSymbol:true,
						symbolSize:8,
						itemStyle: {
							normal: {
				                label : {
				                	show: true,
				                	position:"top"
				                }
				            },
						},
						data:[100,750, 450, 1050,350]
					}
				],
			};
		initChar.setOption(options);
		$(window).resize(function() {
			initChar.resize();
		});
	};
